<div className="container-fluid">
    <div className="row mt-5">
        <div className="col-lg-6 bg-light shadow mx-auto px-4 mt-5">
            <h2 className="text-center my-2" style=' color: "#3E0748"'>
            Sign Up
            </h2>
            
            <form action="" [formGroup]="userForm">
                <h4 class="mx-auto text-center">Reactive Form</h4>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" id="" class="form-control" formControlName="name"
                    [class.is-valid]="userForm.get('name')?.valid && userForm.get('name')?.touched"  
                    [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched"/>
                    <div *ngIf="userForm.get('name')?.errors">
                        <span *ngIf="userForm.get('name')?.errors?.['required'] && userForm.get('name')?.touched" class="text-danger">Name is required</span>
                        <span *ngIf="userForm.get('name')?.errors?.['minlength']  && userForm.get('name')?.touched" class="text-danger">Minimum length is 5 Character</span>
                        <span *ngIf="userForm.get('name')?.errors?.['maxlength']  && userForm.get('name')?.touched" class="text-danger">Maximum length is 22 Character</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control" formControlName="email"
                    [class.is-valid]="userForm.get('email')?.valid && userForm.get('email')?.touched"  
                    [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"/>
                    <div *ngIf="userForm.get('email')?.errors">
                        <span *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched" class="text-danger">Email is required</span>
                        <span *ngIf="userForm.get('email')?.errors?.['minlength']  && userForm.get('email')?.touched" class="text-danger">Minimum length is 5 Character</span>
                        <span *ngIf="userForm.get('email')?.errors?.['maxlength']  && userForm.get('email')?.touched" class="text-danger">Maximum length is 22 Character</span>
                        <span *ngIf="userForm.get('email')?.errors?.['email']  && userForm.get('email')?.touched" class="text-danger">Must be an Email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" formControlName="email"
                    [class.is-valid]="userForm.get('password')?.valid && userForm.get('password')?.touched"  
                    [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched"/>
                    <div *ngIf="userForm.get('password')?.errors">
                        <span *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched" class="text-danger">Email is required</span>
                        <span *ngIf="userForm.get('email')?.errors?.['minlength']  && userForm.get('email')?.touched" class="text-danger">Minimum length is 5 Character</span>
                        <span *ngIf="userForm.get('email')?.errors?.['maxlength']  && userForm.get('email')?.touched" class="text-danger">Maximum length is 22 Character</span>
                        <span *ngIf="userForm.get('email')?.errors?.['email']  && userForm.get('email')?.touched" class="text-danger">Must be an Email</span>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-info" [disabled]="userForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
