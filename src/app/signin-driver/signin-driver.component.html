<div className="container-fluid">
    <div className="row mt-5">
    <div className="col-lg-6 bg-light shadow mx-auto px-4 mt-5">
        <h2 className="text-center my-2" style="color: #3E0748">
        Log In
        </h2>
        <p>
        <b className="text-danger">{{message}}</b>
        </p>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="" class="form-control" placeholder="E-mail Address" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="Password" id="" class="form-control" placeholder="password" [(ngModel)]="password">
        </div>
        <div class="">
            <button class="btn btn-success mt-2" (click)="login()">Log in</button>
        </div>
        <div className="my-3">
        <small className="ms-2 fs-6">
            Don't have an account?
            <a
            className="fw-bold"
            style="color: #3E0748"
            href="/signup"
            >
            Sign in
            </a>
        </small>
        </div>
    </div>
    </div>
</div>
